        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
              example:
                reason: "404"
                message:
                  - User not found.
        405:
          $ref: '#/components/responses/MethodNotAllowed'
        422:
          description: Unprocessable entity. The body contains error information in a hash of errorMessages and an optional errorCode.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntityError'
              example:
                errorMessages:
                  - Email should not be blank
        429:
          $ref: '#/components/responses/TooManyRequests'
        501:
          $ref: '#/components/responses/NotImplemented'
  /companies/{company_id}/users/{user_id}:
    get:
      operationId: GetCompanyUser
      tags:
        - Companies
      summary: Returns the requested user
      description: Returns the requested user. If the user is requested in the scope of a company, then two conditions apply.
        1) You must have access to the requested company; otherwise a 401 is returned.
        2) The user must belong to the requested company; otherwise a 401 is returned.
        Company details are provided in the response only if 'expand' parameter is passed in the URL with value as company. Otherwise, company information will not be provided in the response.
      parameters:
        - name: company_id
          in: path
          description: Company ID.
          required: true
          schema:
            type: integer
        - name: user_id
          in: path
          description: User ID.
          required: true
          schema:
            type: integer
        - name: expand
          in: query
          description: Passing expand params in the url with valid option, then the response will contain company object fields. Otherwise the company information will not be provided in the response.
          schema:

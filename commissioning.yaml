openapi: 3.0.1
info:
  title: The Enphase Commissioning API
  description: Commissioning API can be used to create and update activations on a site, manage companies and users, update Tariff, etc.
  version: "4.0"
  termsOfService: https://enphase.com/legal/terms-of-service
  license:
    name: Enphase Energy API License Agreement.
    url: https://enphase.com/api-license-agreement-v4
servers:
  - url: https://api.enphaseenergy.com/api/v4
paths:
  /partner/activations:
    get:
      operationId: GetPartnerActivations
      tags:
        - Activations
      summary: List of Activations
      description: Returns a list of activations for which the user can make API requests. There is a limit to the number of activations which can be returned at one time.
        If the first request does not return a full list, use the 'next' attribute in the response body to request the next page. By default, activations are returned in batches of 100.
        The maximum page size is 1000. Provide only valid filters. During filter the activations empty and invalid filter fields are ignored.
        In case the installer ID doesn't exist, API will return an empty array.
      parameters:
        - name: next
          in: query
          description: If the first request does not return a full list, use the 'next' attribute in the response body to request the next page. By default, activations are returned in batches of 100.
            The maximum page size is 1000. If the returned list below the limit, then response does not include the 'next' field.
          schema:
            type: string
        - name: limit
          in: query
          description: There is a limit to the number of activations which can be returned at one time.
          schema:
            type: integer
        - name: stage
          in: query
          description: Filter activations by stage. Passing in_progress alone will consider as you have passed all the 1,2,3,4 stages. Passing multiple stage values using comma to filter.
            E.g. stage=1,2,3. Passing in_progress with any other combination will give you empty systems.
          schema:
            type: string
            enum:
              - "1"
              - "2"
              - "3"
              - "4"
              - "5"
              - in_progress
        - name: reference
          in: query
          description: Filter activations by company reference.
          schema:
            type: string
        - name: installer_id
          in: query
          description: Filter activations by installer ID.
          schema:
            type: integer
        - name: system_name
          in: query
          description: Filter activations by system name.
          schema:
            type: string
        - name: address
          in: query
          description: Filter activations by address. This will perform a partial search and return if match found with street1, street2, country, state, zipcode of the activation.
          schema:
            type: string
        - name: region
          in: query
          description: Filter activations by region. Provide two latitude, longitude values to find activations between them.
            Format 'latitude1,longitude1,latitude2,longitude2' e.g value '44.968046,-94.420307,44.33328,-89.132008'.
          schema:
            type: string
        - name: search
          in: query
          description: Filter activations by search.
            This will perform a partial search and return if match found with system_name, reference, system_id, street1 and street2, country, state, zipcode of the activation.
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPartnerActivationsResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        405:
          $ref: '#/components/responses/MethodNotAllowed'
        422:
          description: Unprocessable entity. The body contains error information in a hash of errorMessages and an optional errorCode.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntityError'
              example:
                errorMessages:
                  - Invalid stage option 11
        429:
          $ref: '#/components/responses/TooManyRequests'
        501:
          $ref: '#/components/responses/NotImplemented'
    post:
      operationId: CreatePartnerActivation
      tags:
        - Activations
      summary: Create new activation
      description: Create new activation.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreatePartnerActivationRequest'
        required: false
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePartnerActivationResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        405:
          $ref: '#/components/responses/MethodNotAllowed'
        422:
          description: Unprocessable entity. The body contains error information in a hash of errorMessages and an optional errorCode.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntityError'
              example:
                errorCode: 11
                errorMessages:
                  - The system type must be residential, commercial, or other.
        429:
          $ref: '#/components/responses/TooManyRequests'
        501:
          $ref: '#/components/responses/NotImplemented'
      x-codegen-request-body-name: system
  /partner/activations/{id}:
    get:
      operationId: GetPartnerActivation
      tags:
        - Activations
      summary: Retrieves an Activation by ID
      description: By default, the body of the response looks like the example below.
        However, you can choose to retrieve more information about the activation using response expansion, for example instead of returning only the owner's name within the system hash, the response includes detailed information about the owner by using expand=owner.
        You can also expand the owner's company by using expand=owner.company. The response now includes information about the owner and the company he belongs to, if any.
        By using expand=host will include details about the system host. You can also expand the host's company by using expand=host.company.
        The response now includes information about the host and the company he belongs to.
      parameters:
        - name: id
          in: path
          description: Enlighten ID of the activation(system). System-generated.
          required: true
          schema:
            type: integer
        - name: expand
          in: query
          description: Retrieve more information about the activation. The expand query parameter is a comma-separated list of associations to expand.
          schema:
            type: string
            enum:
              - owner
              - owner.company
              - host
              - host.company
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPartnerActivationResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
              example:
                reason: "404"
                message:
                  - Couldn't find Site with an out of range value for 'id'
        405:
          $ref: '#/components/responses/MethodNotAllowed'
        429:
          $ref: '#/components/responses/TooManyRequests'
        501:
          $ref: '#/components/responses/NotImplemented'
    put:
      operationId: UpdatePartnerActivation
      tags:
        - Activations
      summary: Update an activation.
      description: Update an activation.
      parameters:
        - name: id
          in: path
          description: Enlighten ID of the activation(system). System-generated.
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdatePartnerActivationRequest'
        required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatePartnerActivationResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        405:
          $ref: '#/components/responses/MethodNotAllowed'
        422:
          description: Unprocessable entity. The body contains error information in a hash of errorMessages and an optional errorCode.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntityError'
              example:
                errorCode: 11
                errorMessages:
                  - The system type must be residential, commercial, or other.
        429:
          $ref: '#/components/responses/TooManyRequests'
        501:
          $ref: '#/components/responses/NotImplemented'
      x-codegen-request-body-name: system
  /activations/{id}:
    delete:
      operationId: DeleteActivation
      tags:
        - Activations
      summary: Delete an activation by ID
      description: To delete an activation, the activation stage must be less than 3 and there are no active devices associated with it.
      parameters:
        - name: id
          in: path
          description: Enlighten ID of the activation(system).
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteActivationResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
              example:
                reason: "404"
                message:
                  - Couldn't find Site with an out of range value for 'id'
        405:
          $ref: '#/components/responses/MethodNotAllowed'
        422:
          description: Unprocessable entity. The body contains error information in a hash of errorMessages and an optional errorCode.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntityError'
              example:
                errorCode: 5
                errorMessages:
                  - Devices are present on this system. Please retry after removing
                    devices
        429:
          $ref: '#/components/responses/TooManyRequests'
        501:
          $ref: '#/components/responses/NotImplemented'
  /activations/{activation_id}/users/{user_id}:
    get:
      operationId: GetActivationUser
      tags:
        - Users
      summary: Returns the requested user
      description: You must have access to the requested activation and user; otherwise a 401 is returned.
        The user is requested in the scope of an activation, then it must be the owner or the host of an activation the API user can manage (or) Users created by API user (or) Users who belong to your company or its branches.
      parameters:
        - name: activation_id
          in: path
          description: Enlighten ID of the activation(system). System-generated.
          required: true
          schema:
            type: integer
        - name: user_id
          in: path
          description: Enlighten ID of the user. System-generated.
          required: true
          schema:
            type: integer
        - name: expand
          in: query
          description: Passing expand params in the url with valid option, then the response will contain company object fields. Otherwise the company information not include in the response.
          schema:
            type: string
            enum:
              - company
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetActivationUserResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
              example:
                reason: "404"
                message:
                  - User not found.
        422:
          description: Unprocessable entity. The body contains error information in a hash of errorMessages and an optional errorCode.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntityError'
              example:
                errorMessages:
                  - Invalid expand option
        429:
          $ref: '#/components/responses/TooManyRequests'
    put:
      operationId: UpdateActivationUser
      tags:
        - Users
      summary: Update user
      description: You must have access to the requested activation and user; otherwise a 401 is returned.
        The user is requested in the scope of an activation, then it must be the owner or the host of an activation the API user can manage (or) Users created by API user (or) Users who belong to your company or its branches.
        When 'company_id' is passed in the body param or the user company_id is already defined, we will not consider the 'enlighten_view' field value and the user will become an enlighten manager.
        You may change a user's company if you have access to the user, the old company, and the new company.
      parameters:
        - name: activation_id
          in: path
          description: Enlighten ID of the activation(system). System-generated.
          required: true
          schema:
            type: integer
        - name: user_id
          in: path
          description: Enlighten ID of the user. System-generated.
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UpdateActivationUserRequest'
        required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateActivationUserResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
              example:
                reason: "404"
                message:
                  - User not found.
        405:
          $ref: '#/components/responses/MethodNotAllowed'
        422:
          description: Unprocessable entity. The body contains error information in a hash of errorMessages and an optional errorCode.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntityError'
              example:
                errorMessages:
                  - User param are missing at body location
        429:
          $ref: '#/components/responses/TooManyRequests'
        501:
          $ref: '#/components/responses/NotImplemented'
      x-codegen-request-body-name: user
    post:
      operationId: GrantActivationUserAccess
      tags:
        - Activations
      summary: Grant Access
      description: Gives a user permission to view this system. Response status 200 indicates the access was granted.
        The user must be the owner or the host of an activation the API user can manage (or) Users created by API user (or) Users who belong to your company or its branches.
        In all other cases you will get 401 response.
      parameters:
        - name: activation_id
          in: path
          description: Enlighten ID of the activation(system).
          required: true
          schema:
            type: integer
        - name: user_id
          in: path
          description: Enlighten ID of the user which you want to grant access.
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrantActivationUserAccessResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
              example:
                reason: "404"
                message:
                  - System not found
        405:
          $ref: '#/components/responses/MethodNotAllowed'
        422:
          description: Unprocessable entity. The body contains error information in a hash of errorMessages and an optional errorCode.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntityError'
              example:
                errorMessages:
                  - Some error messages
        429:
          $ref: '#/components/responses/TooManyRequests'
        501:
          $ref: '#/components/responses/NotImplemented'
    delete:
      operationId: RevokeActivationUserAccess
      tags:
        - Activations
      summary: Revoke Access
      description: Revokes a user's permission to view this system. Response status 200 indicates the access was revoked.
        The user must be the owner or the host of an activation the API user can manage (or) Users created by API user (or) Users who belong to your company or its branches.
        In all other cases you will get 401 response.
      parameters:
        - name: activation_id
          in: path
          description: Enlighten ID of the activation(system).
          required: true
          schema:
            type: integer
        - name: user_id
          in: path
          description: Enlighten ID of the user which you want to revoke the access.
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RevokeActivationUserAccessResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
              example:
                reason: "404"
                message:
                  - System not found
        405:
          $ref: '#/components/responses/MethodNotAllowed'
        422:
          description: Unprocessable entity. The body contains error information in a hash of errorMessages and an optional errorCode.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnprocessableEntityError'
              example:
                errorMessages:
                  - Some error messages
        429:
          $ref: '#/components/responses/TooManyRequests'
        501:
          $ref: '#/components/responses/NotImplemented'

        501:
          $ref: '#/components/responses/NotImplemented'
    post:
      operationId: SetActivationOpsProductionMode
      tags:
        - Activations
      summary: Set production mode
      description: Enable or Disable production mode for a particular system. For that system stage must be greater than 2, Otherwise you will get 422.
      parameters:
        - name: activation_id
          in: path
          description: Enlighten ID of the activation(system). System-generated.
          required: true
